<div class="" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="" role="document">
        <div style="text-align: left;">
            <div>
                <div id="mensajeAlertaGuardarUsuarios"></div>
                <section class="card-body"><h1 style="padding-bottom: 20px; color: Blue;">Registro</h1>
                    <div class="position-relative form-group"><h5 for="username" class="">Nombre de usuario</h5><input style="width: 600px;" [(ngModel)]="username" type="text" name="username" id="username" placeholder="Igresa el nombre" class="form-control form-control-sm"></div>
                    <div class="position-relative form-group"><h5 for="password" class="">Contraseña</h5><input style="width: 600px;" [(ngModel)]="password" type="password" name="password" id="password" placeholder="Igresa una contraseña" class="form-control form-control-sm"></div>
                    <div class="position-relative form-group"><h5 for="email" class="">Correo electronico</h5><input style="width: 600px;" [(ngModel)]="email" type="email" name="email" id="email" placeholder="Ingresa el correo" class="form-control form-control-sm"></div>
                </section>      
            </div>
            <div class="">
                <button (click)="guardarUsuario()" type="button" class="btn btn-light" >Registrar usuario <i class="fas fa-plus" title="registrar"></i></button>
            </div>
        </div>
    </div>
</div>
